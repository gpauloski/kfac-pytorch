[tox]
envlist = py39, pre-commit

[testenv]
deps = -rrequirements-dev.txt
commands =
    coverage erase
    coverage run --concurrency=multiprocessing -m pytest {posargs}
    coverage combine
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
